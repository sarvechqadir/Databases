  <body>

    <button onclick="document.getElementById('id01').style.display='block'">

        title="Close Modal"
        >&times</span
      >

          <h1>Edit Profile</h1>
          <!-- <p>Please fill in this form to create a Buyer Account.</p> -->
          <hr />
          <label for="text"><b>New Username</b></label>

            name="newusername"
